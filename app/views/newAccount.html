<form class="form-horizontal well">
    <fieldset>
        <legend>Create a new account</legend>
        <div class="control-group">
            <label class="control-label" for="newUsername">username</label>

            <div class="controls">
                <input type="text" class="input-xlarge" id="newUsername">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="newPassword">password</label>

            <div class="controls">
                <input type="password" class="input-xlarge" id="newPassword">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="confirmPassword">password</label>

            <div class="controls">
                <input type="password" class="input-xlarge" id="confirmPassword">
            </div>
        </div>
        <div class="form-actions">
            <a href="#" class="btn btn-primary" id="newAccount-submit">Submit</a>
        </div>
    </fieldset>
</form>
